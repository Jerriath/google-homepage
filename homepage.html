<!DOCTYPE html>

<html>
    <head>
        <title>Google Homepage</title>
        <link href="homepage.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div id="logo-block">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo" class="center">
        </div>
        <div id="search-form">
            <form id="form-id">
                <div id="container2">
                    <div class="search-container">
                        <div id="search-img">
                            <div style="margin:auto;">
                                <span id="search-span">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div id="input-container">
                            <div id="input-div" style="color: transparent; flex: 100%; white-space: pre;"></div>
                            <input id="search-input" type="text" maxlegnth="2048" autocapitalize="none" autocomplete="off" title="Search" value="">
                        </div>
                    </div>
                    <div id="buttons-area">
                        <input type="submit" value="Google Search" id="google-search" aria-label="Google Search" name="subBtn">
                        <input type="submit" value="I'm Feeling Lucky" id="feeling-lucky" aria-label="I'm Feeling Lucky" name="lckBtn">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
